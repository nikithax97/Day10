<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <title>D10</title>
</head>
<body>
  <div class="container">
    <h1>Our pricing</h1>
    <div class="txt">
      <span>Annually</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <span>Monthly</span>
    </div>
    <div class="cards">
      <div class="card one">
        <h2>Basic</h2>
        <p class="price o">$19.99</p>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button class="button blue">Learn More</button>
      </div>
      <div class="card two">
        <h2>Professional</h2>
        <p class="price t">$24.99</p>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button class="button purple">Learn More</button>
      </div>
      <div class="card three">
        <h2>Master</h2>
        <p class="price th">$39.99</p>
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button class="button green">Learn More</button>
      </div>
    </div>
  </div>
</body>
</html>
